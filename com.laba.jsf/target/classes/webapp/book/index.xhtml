<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Library Application</title>
</h:head>

<h:body>
    <center>
        <a href="${facesContext.externalContext.requestContextPath}/">Library</a>
        &nbsp;/&nbsp;
        Books
    </center>

    <h:form>
        <h:dataTable value="#{bookController.books}" var="book">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{book.id}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{book.title}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                <h:commandLink action="#{bookController.doRead(book.id)}">
                    <h:outputText value="update" />
                </h:commandLink>
                <span>&nbsp;/&nbsp;</span>
                <h:commandLink action="#{bookController.doDelete}">
                    <f:param id="bookId" name="bookId" value="#{book.id}"/>
                    <h:outputText value="delete" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h:commandLink action="#{bookController.doRead}"
            >Create book</h:commandLink>
    </h:form>
</h:body>

</html>
